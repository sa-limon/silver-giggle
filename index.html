<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Two Modes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <div class="mode-selector">
        <button class="mode-btn active" id="pvp-btn">Player vs Player</button>
        <button class="mode-btn" id="pvc-btn">Player vs Computer</button>
    </div>
    
    <div class="game-info" id="game-status">Player X's turn</div>
    
    <div class="game-container" id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    
    <div class="controls">
        <button id="reset-btn">Reset Game</button>
    </div>
    
    <footer>
        Created with HTML, CSS, and JavaScript
    </footer>

    <script src="script.js"></script>
</body>
</html>
